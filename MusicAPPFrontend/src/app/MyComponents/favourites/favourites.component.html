<br>
<h1 class="text-center my-4 fs-1" id="header">Your Favourites Songs</h1>
<body id="footer">
    <div class="divif" *ngIf="!isLoggedin; else elseBlock">
      <br>
      <h1 class="mt-4"> You have not logged in, Please login to access this feature.</h1>
     
       <br>
       <button class="but2" style="width:auto;" routerLink="/login">Login</button>
     
     
      </div>
      <ng-template #elseBlock>
        <div class="container my-4">
          <div class="row">
            <div class="col-md-3"*ngFor=" let song of favSongs" >
                <div class="card my-2" style="width: 18rem;">
                      <img src="{{song.image}}"class="card-img-top" alt="...">
                      <div class="card-body">
                        <div class="center border border-4 border-dark rounded-pill mb-2" >
                          <span id="boot-icon" class="bi bi-play ms-5" style="font-size: 30px;" (click)="playSong(song.url)"></span>
                          <span id="boot-icon" class="bi bi-pause ms-4" style="font-size: 30px;" (click)="pauseSong(song.url)"></span>
                          <span id="boot-icon" class="bi bi-stop-fill mb-2 ms-4" style="font-size: 30px;"(click)="stopSong(song.url)"></span>
                        </div>
                        <span class ="col-md-3 mt-2"><h3 class="card-title ">Song Name:{{song.title}}</h3></span>
                        <span class ="col-md-3"><h3 class="card-title ">Artist:{{song.sungBy}}</h3></span>
                        <button type="button" id="btn11" class="btn border border-3 border-dark btn-outline-dark rounded-pill btn-sm mx-2" data-mdb-ripple-color="dark" (Click) ="removeFav(song)">Remove</button>
                        </div>
                    </div>
             </div>
          </div>
        </div>
</ng-template>

</body>
<router-outlet></router-outlet>
